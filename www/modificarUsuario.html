              <input id="nomIni" type="text" class="col-xs-10" value="" required>

              <input id="contraIni" type="password" class="col-xs-10" required value="">

              Nuevo Usuario: <br> 
              <input id="nomIniN" type="text" class="col-xs-10" value="" required>

              Nueva Contraseña: <br> 
              <input id="contraIniN" type="password" class="col-xs-10" required value="">

              <input id="emailIniN" type="email" class="col-xs-10" required value="">

               <a class="btn btn-info" href="./principal.html">Regresar</a>

        </form>
