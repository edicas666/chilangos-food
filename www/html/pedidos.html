<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js" ></script>

</head>
<body>
    <header class="animated zoomIn retraso-1">
    <h1>
    <strong>
        Mi Pedido
    </strong>
    </h1>
    <hr>   
   </header>
      <form action="../html/servdom.html">
       <div id="contenedor"class="container-fluid animated zoomIn retraso-3" style="height: 98%%;">
            <!--Comienza-->
            <div id="id"class="row" style="box-shadow: 0px 0px 10px black; width:100%; margin:0 auto; margin-top: 10px; margin-bottom: 10px; padding:5px;">
                <h3 style="margin-left:10px; margin-top:5px;">Torta Hawaiana</h3>
                <img src="../img/torta.jpg" class="col-xs-5">
                <div class="col-xs-6">
                    <p >Precio: $25.00</p>
                    <p id="descripcion" style="font-family: cursive;">Jamon, queso, piña, chorizo</p>
                </div>
                <div style="margin-left:10px;">
                    <p><h4>¿Con todos los ingredientes?</h4></p>
                    <textarea name="" id="coments" cols="33" rows="5"></textarea>
                </div>
                <a class="btn btn-danger" href="#" style="float: right; margin-right:10px;">Eliminar</a>
            </div>
            <hr>
            <!--Termina-->
            </div>
            <!--Espacio del footer-->
            <div style="height: 50px;"></div>
            <div class="row footer">
                   <p class="col-xs-1" style="top:3px;">$</p><input type="text" readonly class="col-xs-3" value="0.00">
                   <a class="btn btn-danger" href="productos.html">Regresar</a>
                   <input type="submit" class="btn btn-success" value="Siguiente">
            </div>
         </form>
</body>
</html>
<script>
  var dir = window.location.search.substr(3);
    alert(dir);
  if(dir!=null || dir.length>0){
    dir = new String(dir);
    var valor = dir.substring(dir.indexOf("=")+1);
    var caja = document.getElementById("id");
    caja.value = valor;
    inicializar();
  }
</script>
